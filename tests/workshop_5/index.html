<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Interactions Test Page</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 20px;
      }

      /* Button Section */
      .button-section {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
      }

      .button-section button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 10px;
        font-size: 16px;
        transition: background-color 0.2s;
      }

      .button-section button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Page Interactions Test Page</h1>
      <p>This page is used for demonstrating various Playwright interactions.</p>
      <div class="button-section">
        <button id="openNewWindow">Open New Window</button>
        <button id="setCookie">Set Cookie</button>
        <!-- <button id="getCookies">Get Cookies</button> -->
        <button id="deleteCookie">Delete Cookie</button>
      </div>
    </div>
    <script>
      document.getElementById('openNewWindow').addEventListener('click', () => {
        window.open('new_page.html', '_blank');
      });

      document.getElementById('setCookie').addEventListener('click', () => {
        // Create a new Date object for one day from now
        const expires = new Date();
        expires.setDate(expires.getDate() + 1);

        // Set the cookie with an expiration time
        document.cookie = `session=12345; expires=${expires.toUTCString()}; path=/`;
        alert('Cookie set successfully.');
      });

      // document.getElementById('getCookies').addEventListener('click', () => {
      //   const cookies = document.cookie.split(';');
      //   alert('Cookies:\n' + cookies.join('\n'));
      // });

      document.getElementById('deleteCookie').addEventListener('click', () => {
        // Set the cookie to expire in the past to delete it
        document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        alert('Cookie deleted.');
      });
    </script>
  </body>
</html>
